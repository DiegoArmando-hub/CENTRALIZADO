<style>
  :root {
    --primary: #2c3e50;
    --secondary: #3498db;
    --success: #27ae60;
    --warning: #f39c12;
    --danger: #e74c3c;
    --light: #ecf0f1;
    --dark: #34495e;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    margin: 20px 0;
    overflow: hidden;
  }
  
  .card-header {
    background: var(--primary);
    color: white;
    padding: 20px;
    text-align: center;
  }
  
  .card-body {
    padding: 30px;
  }
  
  .module-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  
  .module-card {
    background: var(--light);
    border: 2px solid var(--secondary);
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .module-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    border-color: var(--primary);
  }
  
  .module-icon {
    font-size: 3em;
    margin-bottom: 10px;
    color: var(--secondary);
  }
  
  .btn {
    background: var(--secondary);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  
  .btn:hover {
    background: var(--primary);
    transform: translateY(-2px);
  }
  
  .btn-danger {
    background: var(--danger);
  }
  
  .user-info {
    background: var(--light);
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    border-left: 4px solid var(--secondary);
    color: var(--dark);
  }
  
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  
  .login-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    padding: 40px;
    width: 100%;
    max-width: 400px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: var(--dark);
  }
  
  .form-control {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--light);
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  
  .form-control:focus {
    outline: none;
    border-color: var(--secondary);
  }
  
  .alert {
    padding: 12px;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  
  .alert-danger {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  
  .alert-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid var(--secondary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    
    .module-grid {
      grid-template-columns: 1fr;
    }
    
    .card-body {
      padding: 20px;
    }
  }

  .security-notice {
    background: #d4edda;
    color: #155724;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
    text-align: center;
    border-left: 4px solid #28a745;
  }

  .module-badge {
    background: #17a2b8;
    color: white;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.7em;
    margin-top: 10px;
    display: inline-block;
  }

  .security-info {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    padding: 15px;
    margin-top: 20px;
  }

  .security-info h4 {
    color: #495057;
    margin-bottom: 10px;
  }

  .security-info ul {
    list-style: none;
    padding: 0;
  }

  .security-info li {
    padding: 5px 0;
    color: #6c757d;
  }
</style>
